<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <!-- inizio barra -->

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">

                <img src="./duck.png" alt="Logo" width="35" height="40" class="d-inline-block align-text-top">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">


                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Catalogo dei libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Archivio degli utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="#">Storico dei prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </div>

            </div>
        </nav>


    </header>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="h4 p-5 mx-6 ">Nuovo Libro</p>


        
    </div>
    <!-- inizio tabella -->
    
    <form class="row px-5">
        <div class="col-5">
        <label for="inputNomeautore3" class="form-label">Nome Autore</label>
        <input type="text" id="inputNomeautore3" class="form-control" placeholder="inserisci nome autore">
        </div>
    
    
        <div class="col-5">

       <label for="inputNCognomeautore3" class="form-label">Cognome Autore</label>
        <input type="text" id="inputCognomeautore3" class="form-control" placeholder="Inserisci cognome autore">
        </div>

     <div class="col-12 my-4">
        <label for=" Input titolo" class="form-label">Titolo</label>
        <input type="text" id="inputtitolo" class="form-control" placeholder="Inserisci titolo del libro">
        <div class="form-test">Titolo versione italiana </div>
     </div>

     <div class="col-md-4">
        <label for="genere" class="form-label">Genere</label>
        <select class="form-select" id="genere">
            <option selected>Scegli il genere</option>
            <option value="1">Narrativa</option>
            <option value="2">Saggistica</option>
            <option value="3">Fantascienza</option>
            <option value="4">Altro</option>
        </select>
    </div>

   

     <div class="col-4">
       <label for="annodipublicazione" class="form-label" >Anno di pubblicazione</label>
       <input type="text" id="annodipublicazione" class="form-control" placeholder="inserisci anno di pubblicazione">
     </div>

     <div class="col-4">
        <label for="ISBN" class="form-label" >ISBN#</label>
        <input type="text" id="ISBN" class="form-control" placeholder="inserisci il codice ISBN#">
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
    </div>

    <div>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="Disponibile anche in digitale" aria-label="Disponibile anche in digitale">
    Disponibile anche in digitale  
    </div>
    <div>
    <button type="button" class="btn btn-primary">Aggiungi il libro</button>
    </div>

    </form>
    


</body>
